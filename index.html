---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  	<div class="post-detail">
  	  <h3  class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date-inline">{{ post.date | date_to_string }}</span>
    </h3>
    <span class="post-summary">{{post.summary}}</span>
  	</div>


  {% endfor %}
</div>

<div></div>
